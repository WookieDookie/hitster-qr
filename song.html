
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitster Song</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      font-size: 1.5rem;
    }
    .player-wrapper {
      position: relative;
      width: 300px;
      height: 80px;
      margin-top: 20px;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
      border-radius: 12px;
    }
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      backdrop-filter: blur(12px);
      background-color: rgba(0, 0, 0, 0.6);
      z-index: 2;
      border-radius: 12px;
    }
    .hidden {
      display: none;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>üéß Bereit f√ºr den n√§chsten Hit?</h1>
  <button onclick="startSong()">Jetzt h√∂ren</button>

  <div class="player-wrapper">
    <div id="cover" class="overlay"></div>
    <iframe id="spotify-player" src="" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture" loading="lazy"></iframe>
  </div>

  <script>
    function getSpotifyTrackUrl() {
      const params = new URLSearchParams(window.location.search);
      const trackUrl = params.get("track");
      if (!trackUrl) return null;
      return `https://open.spotify.com/embed/track/${trackUrl.split("track/").pop().split("?")[0]}`;
    }

    window.onload = () => {
      const iframe = document.getElementById("spotify-player");
      const url = getSpotifyTrackUrl();
      if (url) iframe.src = url;
    };

    function startSong() {
      document.getElementById("cover").classList.add("hidden");
    }
  </script>
</body>
</html>
