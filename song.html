
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hitster Song</title>
  <style>
    body {
      background-color: #121212;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: sans-serif;
    }
    h1 {
      font-size: 1.5rem;
      text-align: center;
      padding: 1rem;
    }
    #countdown {
      font-size: 1.25rem;
      margin-top: 1rem;
      color: #ccc;
    }
    button {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #1db954;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>üéß Bereit f√ºr den n√§chsten Hit?<br>Dr√ºcke Play und rate den Song!</h1>
  <button onclick="startSong()">Jetzt h√∂ren</button>
  <div id="countdown"></div>

  <script>
    function getSpotifyRedirectUrl() {
      const params = new URLSearchParams(window.location.search);
      const trackUrl = params.get("track");
      if (!trackUrl) return null;
      return `https://open.spotify.com/track/${trackUrl.split("track/").pop().split("?")[0]}`;
    }

    function startSong() {
      const countdownEl = document.getElementById("countdown");
      let seconds = 3;
      countdownEl.textContent = `Weiterleitung in ${seconds}...`;

      const interval = setInterval(() => {
        seconds--;
        if (seconds > 0) {
          countdownEl.textContent = `Weiterleitung in ${seconds}...`;
        } else {
          clearInterval(interval);
          countdownEl.textContent = "üéµ Viel Spa√ü!";
          const url = getSpotifyRedirectUrl();
          if (url) window.open(url, '_blank');
        }
      }, 1000);
    }
  </script>
</body>
</html>
