
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Hitster QR Generator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    input, button {
      padding: 0.5rem;
      margin: 0.5rem;
      width: 300px;
    }
    #qr {
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>ðŸŽµ Hitster QR-Code Generator</h1>
  <input type="text" id="spotifyLink" placeholder="Spotify-Link eingeben" />
  <button onclick="generateQR()">QR-Code generieren</button>
  <div id="qr"></div>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    function generateQR() {
      const link = document.getElementById("spotifyLink").value;
      const encoded = encodeURIComponent(link);
      const targetUrl = window.location.origin + '/song.html?track=' + encoded;
      QRCode.toCanvas(document.getElementById('qr'), targetUrl, function (error) {
        if (error) console.error(error);
      });
    }
  </script>
</body>
</html>
